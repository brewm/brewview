<!DOCTYPE html>
<html>

<body>

    <div ng-app="recipeEditor" ng-controller="recipeEditorCtrl">
        <p>
            <span>Hop:</span>
            <input type="number" min="1" max="10000" ng-model="hopQty" />
            <span>g</span>
        </p>

        <p>
            <span>Malt:</span>
            <input type="number" min="1" max="10000" ng-model="maltQty" />
            <span>g</span>
        </p>

        <p>
            {{ 'Hop is ' + hopQty + 'g' }}
        </p>

        <p>
            {{ 'Malt is ' + maltQty + 'g' }}
        </p>
    </div>

    <script src="lib/angular.min.js"></script>
    <script src="lib/recipeEditor.js"></script>
    <script src="lib/recipeEditorCtrl.js"></script>
</body>

</html>
